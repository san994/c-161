<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js" ></script>

        <scrpt src="./Bullet.js"></scrpt>
    </head>
    <body>
      <a-scene id="scene">
        <!-- light -->
        <a-entity light="type:ambient; color:yellow; intensity:0.5;"></a-entity>
        <!-- camera -->
        <a-entity id="camera" camera position="0 1.6 0" wasd-controls lock-controls="pointerLockEnabled:true">
            <a-cursor></a-cursor>
        </a-entity>
         <!-- bullet -->
         <a-entity bullets></a-entity>
        <!-- ground -->
        <a-plane id="ground" position="0 1 0" repeat="5 5" rotation="-90 0 0" height="200" width="200" color="#fbf2d4" static-body visible="true"></a-plane>
        <!-- boxes -->
        <a-box position="-2 1.5 -10" color="tomato" depth="1" height="1" width="1"></a-box>
        <a-box position="0 1.5 -10" color="tomato" depth="1" height="1" width="1"></a-box>
        <a-box position="2 1.5 -10" color="tomato" depth="1" height="1" width="1"></a-box>
        <a-box position="-1 2.5 -10" color="tomato" depth="1" height="1" width="1"></a-box>
        <a-box position="1 2.5 -10" color="tomato" depth="1" height="1" width="1"></a-box>
        <a-box position="0 3.5 -10" color="tomato" depth="1" height="1" width="1"></a-box>

       
      </a-scene>
    </body>
</html>
